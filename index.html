  <head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Super Disco Day Scheduler</h1>
      <p class="lead">This is ALLLL you have to do before you're done for the day.</p><br>
      <h2 id="currentDay"></h2>
      <p id="currentDay" class="lead"></p>
    </header>
  <!-- These are the time blocks-->
    <div class="container">
      <div class="row time-block">
        <div class="col-md-1 hour">
          8am
        </div>
        <textarea class="col-8 description"></textarea>
        <button type="button" class="btn btn-primary btn-lg saveBtn"></button>
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">
            9am
          </div>
          <textarea class="col-8 description"></textarea>
          <button type="button" class="btn btn-primary btn-lg saveBtn"></button>
          </div>
        <div class="row time-block">
          <div class="col-md-1 hour">
             10am
           </div>
           <textarea class="col-8 description"></textarea>
           <button type="button" class="btn btn-primary btn-lg saveBtn"></button>
           </div>
           <div class="row time-block">
            <div class="col-md-1 hour">
              11am
            </div>
            <textarea class="col-8 description"></textarea>
            <button type="button" class="btn btn-primary btn-lg saveBtn"></button>
            </div>
          <div class="row time-block">
            <div class="col-md-1 hour">
               12pm
             </div>
             <textarea class="col-8 description"></textarea>
             <button type="button" class="btn btn-primary btn-lg saveBtn"></button> 
             </div>
             <div class="row time-block">
              <div class="col-md-1 hour">
                1pm
              </div>
              <textarea class="col-8 description"></textarea>
              <button type="button" class="btn btn-primary btn-lg saveBtn"></button>
              </div>
            <div class="row time-block">
              <div class="col-md-1 hour">
                 2pm
               </div>
               <textarea class="col-8 description"></textarea>
               <button type="button" class="btn btn-primary btn-lg saveBtn"></button>
               </div>
               <div class="row time-block">
                <div class="col-md-1 hour">
                 3pm
                </div>
                <textarea class="col-8 description"></textarea>
                <button type="button" class="btn btn-primary btn-lg saveBtn"></button>
                </div>
              <div class="row time-block">
                <div class="col-md-1 hour">
                  4pm
                 </div>
                 <textarea class="col-8 description"></textarea>
                 <button type="button" class="btn btn-primary btn-lg saveBtn"></button>
              </div>
              <div class="row time-block">
                 <div class="col-md-1 hour">
                   5pm
                 </div>
                 <textarea class="col-8 description"></textarea>
                 <button type="button" class="btn btn-primary btn-lg saveBtn"></button>
                 </div>
                <h1>Go Home!</h1>
                </div>
              </form>
          
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    </script>
    <script> $("#currentDay").html("CURRENT DATE IS " + new Date)</script>
